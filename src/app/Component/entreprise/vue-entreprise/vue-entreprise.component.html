<button class="large_bouton_operation">
  Rechercher une entreprise
</button>
<div *ngIf="isProf">
  <hr>
</div>
<button (click)="createEntreprise()">

<span>
  </span> Ajouter une entreprise
</button>
<table class="list">
  <thead>
  <tr class="list">
    <th>
      <span class="list">
        Opération
      </span>
    </th>
    <th>
      Entreprise
    </th>
    <th>
      Responsable
    </th>
    <th>
      Adresse
    </th>
    <th>
      Site
    </th>
    <th>
      Specialité
    </th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let ent of entreprises">
    <tr>
      <td>
        <a class="icon_voir fake_bouton" (click)="createEntreprise()"></a>
        <a class="icon_inscrire fake_bouton" (click)="createEntreprise()"></a>
        <div *ngIf="isProf">
          <a class="icon_modifier fake_bouton" (click)="createEntreprise()">
          </a>
          <a class="icon_supprimer fake_bouton" (click)="createEntreprise()">
          </a>
        </div>
      </td>
      <td>{{ent.raisonSociale}}</td>
      <td>{{ent.nom_Resp}}</td>
      <td>{{ent.rueEntreprise + ' ' + ent.cpEntreprise + ' ' + ent.villeEntreprise}}</td>
      <td>
        <button *ngIf="ent.siteEntreprise!=''" class="">
          <a [href]="ent.siteEntreprise" class="fake_bouton icon_website">

          </a>
        </button>
      </td>
      <td><span>{{getSpecialite(ent.numEntreprise)}}</span></td>

    </tr>

  </ng-container>
  </tbody>
</table>
