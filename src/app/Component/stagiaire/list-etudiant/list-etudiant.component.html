<div class="row">
  <div class="col-7">
    <div class="row mb-2">
      <div class="col-6">
        <button class="btn bg-black text-white" (click)="createEtudiant()">
          <span>
            Ajouter un etudiant
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<hr>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>
      <span>
        Op√©ration
      </span>
    </th>
    <th>
      <span>
        Etudiant
      </span>

    </th>
    <th>
      <span>
        Entreprise
      </span>

    </th>
    <th>
      <span>
        Professeur
      </span>

    </th>

  </thead>
  <tbody>
  <ng-container *ngFor="let ent of etudiantRecherche">
    <tr scope="row">
      <td style="width: 120px">
        <div class="row p-1 ">
          <div class="col-6">
            <button class="btn border-dark four-buttons" (click)="detailsEtudiants(ent)"><i
              class="fas fa-eye"></i></button>
          </div>
        </div>
        <div>
          <div class="col-6">
            <button class="btn border-dark four-buttons" (click)="deleteEtudiant(ent.numEtudiant)"><i
              class=" fa fa-times"></i></button>
          </div>
        </div>
      </td>
      <td>{{ent.nomEtudiant + " " + ent.prenomEtudiant}}</td>
      <td>{{this.getEntrepriseNameFromStage(ent.numEtudiant)}}</td>
      <td>{{this.getProfNameFromStage(ent.numEtudiant)}}</td>


    </tr>

  </ng-container>
  </tbody>
</table>
